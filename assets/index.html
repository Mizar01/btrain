<!DOCTYPE html>
<html>
<head>
  <!-- <meta name="viewport" content ="width=device-width,initial-scale=1.0" /> -->
  <link rel="manifest" href="/manifest.json">
	<title></title>
</head>
<body>
  <div class="container">
      <!-- Hidden placeholder for Modal button (so bootstrap will inizialize the modal window -->
      <button type="button" class="btn btn-info btn-lg hidden" data-toggle="modal" data-target="#defaultModalWindow">
      </button>
      <!-- Universal default window -->
      <div id="defaultModalWindow" class="modal fade" role="dialog" data-current="">
          <div class="modal-dialog">
                <div class="modal-content">
                      <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Hello</h4>
                      </div>
                      <div class="modal-body">
                      </div>
                      <div class="modal-footer row">
                            <div id="additionalButtonsContainer" class="col-md-9">
                            </div>
                            <button type="button" class="btn btn-lg col-md-3" data-dismiss="modal">
                                  Close
                            </button>
                      </div>
                </div>
          </div>
      </div>
  </div>
	<script src="./bundle.js"></script>
</html>
